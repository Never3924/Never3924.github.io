<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロット損得計算</title>
    <link rel="stylesheet" href="style.css">
  <!-- ほぼ全部 AIに書かせました。　ありがとうGemini ありがとうGoogle-->
</head>
<body>
    <div class="container">
        <h1>スロット損得計算</h1>
        <div id="input-area">
            <label for="result">結果（円）：</label>
            <input type="number" id="result" placeholder="例：0, 300, 1000など">
            <button id="add-button">追加</button>
        </div>
        <div id="calculation-area">
            <p id="formula-toggle">計算式を表示/非表示</p>
            <p id="formula" style="display: none;"></p>
        </div>
        <div id="total-area">
            <p>合計：<span id="total">0</span>円</p>
        </div>
        <button id="reset-button">リセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
